<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        form{
            background-color: rgb(233, 233, 233);
        }

        form p{
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <H1>Teste de Formulário</H1>
    <form action="cadastro.php" autocomplete="off" method="post" >
        <p>
            <label for="iusu">Usuário</label><input type="text" name="nusu" id="iusu" required minlength="5" maxlength="30" size="20" placeholder="Insira o nome" autocomplete="username">
        </p>
        <p>
            <label for="isobrenome">Senha:</label><input type="password" name="nsen" id="isen" required minlength="8" maxlength="20" size="20" placeholder="Insira a senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
