<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas Ordenadas</h2>
        <ol>
            <li>Acordar</li>
                <ul>
                    <li>levantar da cama</li>
                    <li>escovar o dente</li>
                </ul>
            <li>Tomar Café</li>
                <ul>
                    <li>fazer o café</li>
                    <li>comer o café</li>
                </ul>
            <li>Desenhar</li>
                <ul>
                    <li>pegar materiais e referências</li>
                    <li>desenhar</li>
                </ul>
        </ol>
    <h2>Listas Não Ordenadas</h2>
        <ul>
            <li>Acordar</li>
            <li>Tomar Café</li>
            <li>Desenhar</li>
        </ul>
</body>
</html>
